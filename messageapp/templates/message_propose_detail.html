<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
</head>
<body>
    <link rel="stylesheet" href="{% static 'css/propose_detail.css' %}">
    <div class="flex_zone">
        <div>
            {% if company_logo %}
                <img src="{{ company_logo.url }}" alt="" width="100%" height="100%">
            {% else %}
                <img src="{% static 'profile/noimg.jpg' %}" alt=""width="100%" height="100%">
            {% endif %}
        </div>
        <div>
            회사명: {{ company_name }} <span class="company_group">{{ company_group }}</span>
            <p></p>
            대표: {{ company_ceo }}
            <p></p>
            채용담당자: {{ send }}
            <p></p>
            회사 전화번호: {{ company_phone_number }}
        </div>
    </div>
</body>
</html>
