{% extends 'base-board.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/board.css' %}">

    <form action="{% url 'boardapp:board_write' pk=pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="board_content">
            <div class="board_menu">
                <div class="self_margin"></div>
                <div style="font-size:1.5rem;">
                    <i style="vertical-align:middle;" class="material-icons">category</i>
                    커뮤니티
                </div>
                <p></p>
                <div>
                    <a href="{% url 'boardapp:board_list' %}">
                        <i style="vertical-align:middle;" class="material-icons">connect_without_contact</i>
                        자유게시판
                    </a>
                    <p></p>
                    <a href="{% url 'boardapp:board_gonge_list' %}">
                        <i style="vertical-align:middle;" class="material-icons">help</i>
                        공지사항
                    </a>
                    <p></p>
                    <a href="{% url 'boardapp:board_jaro_list' %}">
                        <i style="vertical-align:middle;" class="material-icons">notifications_active</i>
                        자료실
                    </a>
                    <p></p>
                    <a href="{% url 'mainapp:main' %}">
                        <i style="vertical-align:middle;" class="material-icons">question_answer</i>
                        Q&A / 서비스소개
                    </a>
                    <p></p>
                </div>
            </div>
            <div class="board_list2">
                <div class="self_margin"></div>
                <div>
                    &nbsp;
                    <i style="vertical-align:middle;" class="material-icons">title</i>
                    &nbsp;
                    <div style="width:5rem;">
                        &nbsp;제목 :
                    </div>
                    &nbsp;
                    <input type="text" name="title" style="width:60rem; border-color:#D4D4D4; outline:none;">
                </div>
                <p></p>
                <div>
                    &nbsp;
                    <i style="vertical-align:middle;" class="material-icons">attach_file</i>
                    &nbsp;
                    <div style="width:5rem;">
                        &nbsp;첨부파일 :
                    </div>
                    &nbsp;
                    <div style="display:flex">
                        <input type="file" name="file" accept="image/*" id="bizFile" style="display:none;">
                        <label for="bizFile" style="color:#BDBDBD; border: 1px solid #747474; background:#FFFFFF; width:4rem; height:1.5rem; text-align:center;">
                            내 PC
                        </label>
                        <span id="fileName"></span>
                    </div>
                </div>
                <p></p>
                <div>
                    &nbsp;
                    <i style="vertical-align:middle;" class="material-icons">create</i>
                    &nbsp;
                    <div style="width:5rem;">
                        &nbsp내용 :
                    </div>
                    &nbsp;
                    <textarea cols="50" rows="10" name="context" style="width:60rem; height:20rem; border-color:#D4D4D4; outline: none;"></textarea>
                </div>
            </div>
        </div>
        <input type="submit" value="제출" class="major_button_plus" name="board_submit1">
    </form>
    <script type="text/javascript" src="{% static 'js/message_write.js' %}"></script>

{% endblock %}
